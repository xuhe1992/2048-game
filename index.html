<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overscroll-behavior: none;
            touch-action: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            color: #776e65;
            font-size: 48px;
            margin: 20px 0;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
        }
        
        .score-box span {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .score-box strong {
            font-size: 24px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background: #9f8b77;
        }
        
        .game-container {
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            touch-action: none;
            user-select: none;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            position: relative;
        }
        
        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            width: 100px;
            height: 100px;
        }
        
        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            pointer-events: none;
        }
        
        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
            transition: transform 0.15s ease-in-out;
            z-index: 10;
        }
        
        .tile.new {
            animation: appear 0.2s ease-in-out;
        }
        
        .tile.merged {
            animation: pop 0.2s ease-in-out;
        }
        
        @keyframes appear {
            0% { opacity: 0; scale: 0; }
            100% { opacity: 1; scale: 1; }
        }
        
        @keyframes pop {
            0% { scale: 1; }
            50% { scale: 1.2; }
            100% { scale: 1; }
        }
        
        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 25px; }
        
        .instructions {
            margin-top: 20px;
            color: #776e65;
            text-align: center;
            line-height: 1.6;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 100;
        }
        
        .game-over.show {
            display: flex;
        }
        
        .game-over h2 {
            color: #776e65;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .game-win {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(237, 194, 46, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 100;
            animation: winFadeIn 0.5s ease-out;
        }
        
        .game-win.show {
            display: flex;
        }
        
        .game-win h2 {
            color: #f9f6f2;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: winBounce 0.6s ease-out;
        }
        
        .game-win p {
            color: #f9f6f2;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .win-buttons {
            display: flex;
            gap: 10px;
        }
        
        .win-buttons button {
            background: #f9f6f2;
            color: #776e65;
            font-size: 16px;
            padding: 10px 20px;
        }
        
        .win-buttons button:hover {
            background: #efe5d5;
        }
        
        @keyframes winFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes winBounce {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        
        @media (max-width: 500px) {
            .grid-container {
                grid-template-columns: repeat(4, 75px);
                grid-template-rows: repeat(4, 75px);
                gap: 8px;
            }
            
            .grid-cell {
                width: 75px;
                height: 75px;
            }
            
            .tile {
                width: 75px;
                height: 75px;
                font-size: 28px;
            }
            
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    
    <div class="score-container">
        <div class="score-box">
            <span>得分</span>
            <strong id="score">0</strong>
        </div>
        <div class="score-box">
            <span>最高分</span>
            <strong id="best">0</strong>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="game.restart()">新游戏</button>
        <button onclick="game.undo()">撤销</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="grid-container" id="grid"></div>
        <div class="tile-container" id="tileContainer"></div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <button onclick="game.restart()">再来一局</button>
        </div>
        <div class="game-win" id="gameWin">
            <h2>恭喜过关!</h2>
            <p>你成功合成了 2048!</p>
            <div class="win-buttons">
                <button onclick="game.continueGame()">继续挑战</button>
                <button onclick="game.restart()">重新开始</button>
            </div>
        </div>
    </div>
    <canvas id="fireworks"></canvas>
    
    <div class="instructions">
        <p><strong>玩法：</strong>使用方向键或滑动来移动方块</p>
        <p>相同数字的方块合并，目标是得到 2048！</p>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('best2048')) || 0;
                this.previousGrid = null;
                this.previousScore = 0;
                this.gridElement = document.getElementById('grid');
                this.tileContainer = document.getElementById('tileContainer');
                this.scoreElement = document.getElementById('score');
                this.bestElement = document.getElementById('best');
                this.gameOverElement = document.getElementById('gameOver');
                this.gameWinElement = document.getElementById('gameWin');
                this.fireworksCanvas = document.getElementById('fireworks');
                this.fireworksCtx = this.fireworksCanvas.getContext('2d');
                this.won = false;
                this.tileSize = window.innerWidth <= 500 ? 75 : 100;
                this.gap = window.innerWidth <= 500 ? 8 : 10;
                this.tiles = new Map();
                
                this.init();
                this.setupInput();
                window.addEventListener('resize', () => this.handleResize());
            }
            
            handleResize() {
                const isMobile = window.innerWidth <= 500;
                this.tileSize = isMobile ? 75 : 100;
                this.gap = isMobile ? 8 : 10;
                this.render();
            }
            
            init() {
                this.grid = Array(4).fill(null).map(() => Array(4).fill(0));
                this.score = 0;
                this.won = false;
                this.tiles.clear();
                this.tileContainer.innerHTML = '';
                this.updateScore();
                this.renderBackground();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
            }
            
            renderBackground() {
                this.gridElement.innerHTML = '';
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        this.gridElement.appendChild(cell);
                    }
                }
            }
            
            restart() {
                this.gameOverElement.classList.remove('show');
                this.gameWinElement.classList.remove('show');
                this.stopFireworks();
                this.init();
            }
            
            undo() {
                if (this.previousGrid) {
                    this.grid = this.previousGrid.map(row => [...row]);
                    this.score = this.previousScore;
                    this.updateScore();
                    this.render();
                }
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.grid[r][c] === 0) {
                            emptyCells.push({r, c});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    this.grid[r][c] = value;
                    return {r, c, value};
                }
                return null;
            }
            
            createTile(r, c, value, isNew = false, noTransition = false) {
                const tile = document.createElement('div');
                tile.className = 'tile' + (isNew ? ' new' : '');
                tile.textContent = value;
                tile.setAttribute('data-value', value);
                if (noTransition) {
                    tile.style.transition = 'none';
                }
                const x = c * (this.tileSize + this.gap);
                const y = r * (this.tileSize + this.gap);
                tile.style.transform = `translate(${x}px, ${y}px)`;
                this.tileContainer.appendChild(tile);
                if (noTransition) {
                    // Force reflow then restore transition
                    tile.offsetHeight;
                    tile.style.transition = '';
                }
                return tile;
            }
            
            updateTilePosition(tile, r, c) {
                const x = c * (this.tileSize + this.gap);
                const y = r * (this.tileSize + this.gap);
                tile.style.transform = `translate(${x}px, ${y}px)`;
            }
            
            render() {
                this.tileContainer.innerHTML = '';
                this.tiles.clear();
                
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const value = this.grid[r][c];
                        if (value !== 0) {
                            const tile = this.createTile(r, c, value, false, true);
                            this.tiles.set(`${r},${c}`, tile);
                        }
                    }
                }
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
                this.bestElement.textContent = this.best;
            }
            
            saveState() {
                this.previousGrid = this.grid.map(row => [...row]);
                this.previousScore = this.score;
            }
            
            move(direction) {
                this.saveState();
                const oldGrid = this.grid.map(row => [...row]);
                let moved = false;
                let merged = false;
                
                if (direction === 'left' || direction === 'right') {
                    for (let r = 0; r < 4; r++) {
                        let row = [...this.grid[r]];
                        if (direction === 'right') row.reverse();
                        
                        const result = this.merge(row);
                        if (result.moved) moved = true;
                        if (result.merged) merged = true;
                        
                        if (direction === 'right') result.row.reverse();
                        this.grid[r] = result.row;
                        if (result.merged) this.score += result.score;
                    }
                } else {
                    for (let c = 0; c < 4; c++) {
                        let col = [];
                        for (let r = 0; r < 4; r++) {
                            col.push(this.grid[r][c]);
                        }
                        if (direction === 'down') col.reverse();
                        
                        const result = this.merge(col);
                        if (result.moved) moved = true;
                        if (result.merged) merged = true;
                        
                        if (direction === 'down') result.row.reverse();
                        for (let r = 0; r < 4; r++) {
                            this.grid[r][c] = result.row[r];
                        }
                        if (result.merged) this.score += result.score;
                    }
                }
                
                if (moved) {
                    this.animateMove(oldGrid, this.grid);
                    
                    setTimeout(() => {
                        if (merged) {
                            const newTile = this.addRandomTile();
                            this.render();
                            if (newTile) {
                                const tile = this.tiles.get(`${newTile.r},${newTile.c}`);
                                if (tile) tile.classList.add('new');
                            }
                        } else {
                            this.render();
                        }
                        this.updateScore();
                        
                        if (this.score > this.best) {
                            this.best = this.score;
                            localStorage.setItem('best2048', this.best);
                            this.updateScore();
                        }
                        
                        if (!this.won && this.hasWon()) {
                            this.won = true;
                            this.showWinScreen();
                        } else if (this.isGameOver()) {
                            this.gameOverElement.classList.add('show');
                        }
                    }, 150);
                }
            }
            
            animateMove(oldGrid, newGrid) {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const value = oldGrid[r][c];
                        if (value !== 0) {
                            const tile = this.tiles.get(`${r},${c}`);
                            if (tile) {
                                // Find where this tile moved to in the new grid
                                let found = false;
                                for (let nr = 0; nr < 4; nr++) {
                                    for (let nc = 0; nc < 4; nc++) {
                                        if (newGrid[nr][nc] === value && this.getTileAt(nr, nc) === null) {
                                            this.updateTilePosition(tile, nr, nc);
                                            this.tiles.set(`${nr},${nc}`, tile);
                                            this.tiles.delete(`${r},${c}`);
                                            found = true;
                                            break;
                                        }
                                    }
                                    if (found) break;
                                }
                            }
                        }
                    }
                }
            }
            
            getTileAt(r, c) {
                return this.tiles.get(`${r},${c}`);
            }
            
            merge(row) {
                let newRow = row.filter(x => x !== 0);
                let score = 0;
                let merged = false;
                let moved = newRow.length !== row.length;
                
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                        moved = true;
                        merged = true;
                    }
                }
                
                while (newRow.length < 4) {
                    newRow.push(0);
                }
                
                return { row: newRow, score, moved, merged };
            }
            
            hasWon() {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.grid[r][c] === 2048) return true;
                    }
                }
                return false;
            }
            
            showWinScreen() {
                this.gameWinElement.classList.add('show');
                this.startFireworks();
            }
            
            continueGame() {
                this.gameWinElement.classList.remove('show');
                this.stopFireworks();
            }
            
            startFireworks() {
                const canvas = this.fireworksCanvas;
                const ctx = this.fireworksCtx;
                canvas.style.display = 'block';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                this.fireworksParticles = [];
                this.fireworksRunning = true;
                
                const colors = [
                    '#ff4757', '#ff6b81', '#ffa502', '#ffda79',
                    '#2ed573', '#7bed9f', '#1e90ff', '#70a1ff',
                    '#a855f7', '#c084fc', '#eccc68', '#f9ca24'
                ];
                
                const createBurst = (x, y) => {
                    const count = 30 + Math.floor(Math.random() * 20);
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < count; i++) {
                        const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.3;
                        const speed = 2 + Math.random() * 4;
                        this.fireworksParticles.push({
                            x, y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            life: 1,
                            decay: 0.01 + Math.random() * 0.015,
                            color,
                            size: 2 + Math.random() * 3
                        });
                    }
                };
                
                // Launch bursts periodically
                const launchBurst = () => {
                    if (!this.fireworksRunning) return;
                    const x = canvas.width * 0.2 + Math.random() * canvas.width * 0.6;
                    const y = canvas.height * 0.15 + Math.random() * canvas.height * 0.5;
                    createBurst(x, y);
                    this.fireworksLaunchTimer = setTimeout(launchBurst, 300 + Math.random() * 400);
                };
                
                // Initial bursts
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        if (!this.fireworksRunning) return;
                        const x = canvas.width * 0.15 + Math.random() * canvas.width * 0.7;
                        const y = canvas.height * 0.1 + Math.random() * canvas.height * 0.5;
                        createBurst(x, y);
                    }, i * 150);
                }
                setTimeout(launchBurst, 800);
                
                const animate = () => {
                    if (!this.fireworksRunning) {
                        canvas.style.display = 'none';
                        return;
                    }
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = this.fireworksParticles.length - 1; i >= 0; i--) {
                        const p = this.fireworksParticles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05; // gravity
                        p.vx *= 0.99; // drag
                        p.life -= p.decay;
                        
                        if (p.life <= 0) {
                            this.fireworksParticles.splice(i, 1);
                            continue;
                        }
                        
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Glow effect
                        ctx.globalAlpha = p.life * 0.3;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size * p.life * 2.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.globalAlpha = 1;
                    requestAnimationFrame(animate);
                };
                
                requestAnimationFrame(animate);
            }
            
            stopFireworks() {
                this.fireworksRunning = false;
                if (this.fireworksLaunchTimer) {
                    clearTimeout(this.fireworksLaunchTimer);
                    this.fireworksLaunchTimer = null;
                }
                this.fireworksParticles = [];
                this.fireworksCanvas.style.display = 'none';
            }
            
            isGameOver() {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.grid[r][c] === 0) return false;
                        if (c < 3 && this.grid[r][c] === this.grid[r][c + 1]) return false;
                        if (r < 3 && this.grid[r][c] === this.grid[r + 1][c]) return false;
                    }
                }
                return true;
            }
            
            setupInput() {
                const gameContainer = document.getElementById('gameContainer');
                
                document.addEventListener('keydown', (e) => {
                    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                        e.preventDefault();
                    }
                    switch(e.key) {
                        case 'ArrowLeft': this.move('left'); break;
                        case 'ArrowRight': this.move('right'); break;
                        case 'ArrowUp': this.move('up'); break;
                        case 'ArrowDown': this.move('down'); break;
                    }
                });
                
                let startX, startY;
                gameContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: false });
                
                gameContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                gameContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const dx = endX - startX;
                    const dy = endY - startY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (Math.abs(dx) > 30) {
                            this.move(dx > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(dy) > 30) {
                            this.move(dy > 0 ? 'down' : 'up');
                        }
                    }
                }, { passive: false });
            }
        }
        
        const game = new Game2048();
    </script>
</body>
</html>
